<!DOCTYPE html>
<html>
<head>
    <title>JeanCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="logo.svg" style="max-width: 300px;">
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Licht</p>
                <label class="oberlab-switch">
                    <input type="checkbox" onchange="toogleLight(this)" checked>
                    <span class="oberlab-slider round"></span>
                </label>
            </div>
            <div class="card">
                <p class="card-title">Helligkeit</p>
                <p class="switch">
                    <input type="range" onchange="setIntensity(this)" id="intensity-slider" min="0" max="255" step="1" value ="255" class="slider">
                </p>
                <p class="state">Intensit&auml;t: <span id="sliderValue4"></span></p>
            </div>
        </div>
        <br />
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Rot</p>
                <p class="switch">
                    <input type="range" onchange="setRGB(this, 'red')" id="red-slider" min="0" max="255" step="1" value ="255" class="slider">
                </p>
                <p class="state">Intensit&auml;t: <span id="sliderValue1"></span></p>
            </div>
            <div class="card">
                <p class="card-title"> Gr&uuml;n </p>
                <p class="switch">
                    <input type="range" onchange="setRGB(this, 'green')" id="green-slider" min="0" max="255" step="1" value ="255" class="slider">
                </p>
                <p class="state">Intensit&auml;t: <span id="sliderValue2"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Blau</p>
                <p class="switch">
                    <input type="range" onchange="setRGB(this, 'blue')" id="blue-slider" min="0" max="255" step="1" value ="255" class="slider">
                </p>
                <p class="state">Intensit&auml;t: <span id="sliderValue3"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
