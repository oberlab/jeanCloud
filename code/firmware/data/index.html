<!DOCTYPE html>
<html>
<head>

    <link rel="icon" type="image/png" href="favicon.png">

    <div class="topnav">

                </p>
                <p class="state">Intensitaet: <span id="sliderValue1"></span></p>
            </div>
            <div class="card">

                </p>

            </div>
            <div class="card">
                <p class="card-title"> Blau </p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="255" step="1" value ="255" class="slider">
                </p>
                <p class="state">Intensitaet: <span id="sliderValue3"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Helligkeit</p>

</body>
</html>
