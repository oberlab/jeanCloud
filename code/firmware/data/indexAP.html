<!DOCTYPE html>
<html>

<head>
    <title>JeanCloud Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scriptAP.js"></script>
</head>

<body>
    <img src="logo.svg" style="max-width: 300px;">
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">WLAN einrichten</p>
                <p class="switch">
                    <input type="text" id="wifi-ssid" placeholder="WLAN Name">
                    <input type="password" id="wifi-password" placeholder="Passwort">
                    <br />
                    <button onclick="setWifi()">Speichern</button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
